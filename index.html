<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sunnyside agency | Frontend Mentor Challenge</title>
</head>
<body>
    <!-- <img class="mockup-mobile" src="./images/design/mobile-design.jpg" alt=""> -->
    <!-- <img class="mockup-desktop" src="./images/design/desktop-design.jpg" alt=""> -->
    <!-- <img class="mockup-mobile" src="./images/design/mobile-menu.jpg" alt=""> -->

    <!-- HEADER START -->
    <header class="header">
        <img src="./images/mobile/image-header.jpg" alt="header's background" class="image-header-mobile">
        <img src="./images/desktop/image-header.jpg" alt="header's background" class="image-header-desktop">

        <!-- NAVBAR START -->
        <nav class="navbar">
            <img src="./images/logo.svg" alt="logo icon" class="navbar-logo">
            
            <div class="menu-layout">
                <div class="triangle"></div>
                <div class="menu">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Project</a></li>
                    </ul>
                    <div class="btn">Contact</div>
                </div>
            </div>

            <img src="./images/icon-hamburger.svg" alt="hamburger" class="hamburger">
        </nav>
        <!-- NAVBAR END -->

        <div class="layout">
            <h1 class="header-title">we are creatives</h1>
            <img src="./images/icon-arrow-down.svg" alt="arrow down" class="arrow-down">
        </div>
    </header>
    <!-- HEADER END -->

    <script src="./script.js"></script>
</body>
</html>
